<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DeBiasMe Prototype</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/guide.css" />
  </head>

  <body class="content-page">
    <div id="chat-interface">
      <div class="header">
        <p>
          This tool is powered by AI and is under development. AI may not always
          get it right. Please use your best judgement.
        </p>
        <!-- Add the nav toggle button -->
        <button
          id="nav-toggle"
          class="nav-toggle-button"
          title="Toggle Navigation Bar"
        >
          <span class="toggle-icon">â–²</span>
        </button>
      </div>

      <!-- Navigation Bar with collapsible class -->
      <nav class="main-nav" id="main-nav">
        <div class="nav-container">
          <div class="nav-logo">
            <h1>DeBiasMe</h1>
            <p class="nav-tagline">Detect and visualize bias in AI responses</p>
          </div>
          <div class="nav-links">
            <a href="index.html" class="nav-link active">Demo</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="why.html" class="nav-link">Why DeBiasMe</a>
            <a href="how.html" class="nav-link">How It Works</a>
            <a href="biases.html" class="nav-link">Types of Biases</a>
          </div>
        </div>
      </nav>

      <div id="chat-box"></div>
      <div class="input-container">
        <div id="input-section">
          <div class="button-container">
            <button id="toggle-bias-checker" class="bias-checker-enabled">
              Disable Bias Checker
            </button>
          </div>
          <select id="user-select">
            <option value="">-- Select a predefined prompt --</option>
          </select>
          <div class="input-wrapper">
            <input
              id="user-input"
              type="text"
              placeholder="Or type your own prompt here..."
            />
            <div class="input-buttons">
              <button id="detect-bias-button">Detect Bias</button>
              <button id="send-button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/environment.js" type="module"></script>
    <script src="js/sketch.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
    <!-- Add this new script for nav toggle functionality -->
    <script src="js/navToggle.js" type="module"></script>
  </body>
</html>
