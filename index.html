<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DeBiasMe Prototype</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/guide.css" />
  </head>
  <body>
    <!-- <div id="p5-container"></div> -->
    <div id="chat-interface">
      <div class="header">
        <p>
          This tool is powered by AI and is under development. AI may not always
          get it right. Please use your best judgement.
        </p>
      </div>
      <div id="chat-box"></div>
      <div class="input-container">
        <div id="input-section">
          <div class="button-container">
            <button id="toggle-bias-checker" class="bias-checker-enabled">
              Disable Bias Checker
            </button>
          </div>
          <select id="user-select">
            <option value="">-- Select a predefined prompt --</option>
          </select>
          <div class="input-wrapper">
            <input
              id="user-input"
              type="text"
              placeholder="Or type your own prompt here..."
            />
            <div class="input-buttons">
              <button id="detect-bias-button">Detect Bias</button>
              <button id="send-button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/environment.js" type="module"></script>
    <script src="js/sketch.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
